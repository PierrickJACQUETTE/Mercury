<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="users">
    </div>
    <div id="messages">
        <div class="message" id="msgtpl" style="display:none;">
            <img src="{{{ user.avatar }}}">
            <div class="info">
                <p><strong>{{ user.username }}</strong></p>
                <p>{{ message }}</p>
                <span class="date">{{ h }}:{{ m }}</span>
            </div>
        </div>
    </div>

    <div id="login">
        <form action="" id="loginform">
            <h1>Bienvenue</h1>
            <p>Ceci est un test de tchat pour NodeJs, entrez votre pseudo et votre email (utilis&eacute; pour l'avatar gravatar)</p>
            <input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
            <input type="mail" name="mail" id="mail" placeholder="E-mail">
            <input type="submit" value="Envoyer">
        </form>
    </div>

    <form action="" id="form">
        <input type="text" id="message" class="text">
        <input type="submit" id="send" value="Envoye mon message !" class="submit">
    </form>

    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="js/mustache.js"></script>
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
